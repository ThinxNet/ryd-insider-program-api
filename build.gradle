plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.2'
    id 'net.ltgt.errorprone' version '0.0.13'
}

ext {
    versions = [
        dropwizard: '1.3.0-rc3',
        elide: '4.0-beta-4',
        gradle: '4.4.1'
    ]
}

group 'de.tanktaler.insider'
version '1.0-SNAPSHOT'

apply plugin: 'checkstyle'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'net.ltgt.errorprone'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation group: 'com.yahoo.elide', name: 'elide-core', version: versions.elide
    implementation group: 'io.dropwizard', name: 'dropwizard-auth', version: '1.3.0-rc3'
    implementation group: 'io.dropwizard', name: 'dropwizard-core', version: '1.3.0-rc3'
}

task wrapper(type: Wrapper) {
    gradleVersion = "${versions.gradle}"
}
