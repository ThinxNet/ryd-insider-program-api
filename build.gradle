plugins {
  id 'com.github.johnrengelman.shadow' version '2.0.2'
  id 'net.ltgt.errorprone' version '0.0.13'
}

ext {
  versions = [
    crnk: '2.5.20180203134649',
    dropwizard: '1.3.0-rc6',
    gradle: '4.5.1',
    mongo: '3.6.2',
    morphia: '1.3.2'
  ]
}

group 'de.tanktaler.insider'
version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'checkstyle'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'net.ltgt.errorprone'

mainClassName = 'de.tanktaler.ApiApplication'
sourceCompatibility = 1.8

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  implementation group: 'org.mongodb.morphia', name: 'morphia', version: versions.morphia
  implementation group: 'org.mongodb', name: 'mongo-java-driver', version: versions.mongo
  implementation group: 'io.dropwizard', name: 'dropwizard-core', version: versions.dropwizard
  implementation group: 'io.dropwizard', name: 'dropwizard-auth', version: versions.dropwizard
  implementation group: 'io.crnk', name: 'crnk-security', version: versions.crnk
  implementation group: 'io.crnk', name: 'crnk-rs', version: versions.crnk
}

task wrapper(type: Wrapper) {
  gradleVersion = "${versions.gradle}"
}
